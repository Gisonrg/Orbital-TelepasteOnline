<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>Telepaste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row demo-headline">
      <div class="col-sm-12">
        <h1 class="demo-logo">
          Telepaste
          <small>Powerful QRcode Utility Kit</small>
        </h1>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-left" >           
          <li><a href="index.html">Home</a></li>
            <li><a href="scan.html">Scan</a></li>
            <li><a href="generate.html">Generate</a></li>
          </ul>
        </div>
        </div>

      </div> <!-- /demo-headline -->



        <div class="row demo-tiles">
        <div class="col-sm-4">
          <div class="tile">
            <img src="images/icons/svg/camera.png" alt="Camera" class="tile-image big-illustration">
            <h3 class="tile-title">Camera Scan</h3>
            <p>Using device camera for scanning</p>
            <a class="btn btn-primary btn-large btn-block" href="scan.html">Scan Code</a>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="tile">
            <img src="images/icons/svg/loop.svg" alt="Infinity-Loop" class="tile-image">
            <h3 class="tile-title">Code Generate</h3>
            <p>Generate QRcode from text.</p>
            <a class="btn btn-primary btn-large btn-block" href="generate.html">Generate Code</a>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="tile">
            <img src="images/qrcode.png" alt="Pensils" class="tile-image">
            <h3 class="tile-title">Mobile it</h3>
            <p>Telepaste is now on the AppStore!</p>
            <a class="btn btn-primary btn-large btn-block" href="itmss://itunes.apple.com/us/app/telepaste/id813168221?mt=8">View in iTunes</a>
          </div>
        </div>

        </div>
      </div> <!-- /tiles -->
    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
  </body>
</html>
